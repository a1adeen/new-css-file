<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
            #container{
                display: grid;
                background-color: rgb(126, 18, 226);
                grid-row-gap: 10px;

            }
            .item{
                background-color: aquamarine;
                border: solid 3px rgb(46, 8, 8);
                border-radius: 5px;
            }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>
</body>
</html>
